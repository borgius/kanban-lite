<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple dark background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>

    <!-- Board background -->
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a45"/>
      <stop offset="100%" style="stop-color:#1f1f35"/>
    </linearGradient>

    <!-- Task card colors -->
    <linearGradient id="redCard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="yellowCard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="greenCard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>

  <!-- Main board container -->
  <rect x="14" y="18" width="100" height="92" rx="8" fill="url(#boardGrad)" filter="url(#cardShadow)"/>

  <!-- Column dividers -->
  <line x1="47" y1="28" x2="47" y2="100" stroke="#3f3f5a" stroke-width="1" opacity="0.4"/>
  <line x1="81" y1="28" x2="81" y2="100" stroke="#3f3f5a" stroke-width="1" opacity="0.4"/>

  <!-- Column headers -->
  <circle cx="30" cy="26" r="4" fill="url(#redCard)"/>
  <circle cx="64" cy="26" r="4" fill="url(#yellowCard)"/>
  <circle cx="97" cy="26" r="4" fill="url(#greenCard)"/>

  <!-- Column 1: Todo cards (red) -->
  <rect x="18" y="36" width="25" height="16" rx="3" fill="url(#redCard)"/>
  <rect x="20" y="39" width="15" height="2.5" rx="1" fill="white" opacity="0.85"/>
  <rect x="20" y="44" width="10" height="2" rx="1" fill="white" opacity="0.4"/>

  <rect x="18" y="56" width="25" height="16" rx="3" fill="#fca5a5"/>
  <rect x="20" y="59" width="12" height="2.5" rx="1" fill="white" opacity="0.7"/>
  <rect x="20" y="64" width="18" height="2" rx="1" fill="white" opacity="0.3"/>

  <rect x="18" y="76" width="25" height="16" rx="3" fill="#fecaca"/>
  <rect x="20" y="79" width="17" height="2.5" rx="1" fill="white" opacity="0.6"/>
  <rect x="20" y="84" width="8" height="2" rx="1" fill="white" opacity="0.25"/>

  <!-- Column 2: In Progress cards (yellow) -->
  <rect x="51" y="36" width="25" height="16" rx="3" fill="url(#yellowCard)"/>
  <rect x="53" y="39" width="18" height="2.5" rx="1" fill="white" opacity="0.85"/>
  <rect x="53" y="44" width="12" height="2" rx="1" fill="white" opacity="0.4"/>

  <rect x="51" y="56" width="25" height="16" rx="3" fill="#fde68a"/>
  <rect x="53" y="59" width="14" height="2.5" rx="1" fill="white" opacity="0.7"/>
  <rect x="53" y="64" width="8" height="2" rx="1" fill="white" opacity="0.3"/>

  <!-- Column 3: Done cards (green) -->
  <rect x="85" y="36" width="25" height="16" rx="3" fill="url(#greenCard)"/>
  <rect x="87" y="39" width="11" height="2.5" rx="1" fill="white" opacity="0.85"/>
  <!-- Checkmark -->
  <path d="M100 41 L103 44 L108 38" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <rect x="85" y="56" width="25" height="16" rx="3" fill="#6ee7b7"/>
  <rect x="87" y="59" width="16" height="2.5" rx="1" fill="white" opacity="0.7"/>
  <path d="M100 61 L102 63 L106 59" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>
